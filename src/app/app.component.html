<mat-toolbar color="primary">
  <div fxFlex="5">
    <img id="logo" src="../assets/logo56.png" alt="logo">
  </div>
  <div fxFlex>
    <button mat-button aria-label="Animal Shelter" routerLink="/">
      <span id="title">{{ title }}</span>
    </button>
  </div>
  <div fxFlex>
    <button mat-icon-button aria-label="Cats" routerLink="cats">
      <mat-icon>pets</mat-icon>
      Cats
    </button>
  </div>
  <div fxFlex>
    <button mat-icon-button aria-label="Colonies" routerLink="colonies">
      <mat-icon>home</mat-icon>
      Colonies
    </button>
  </div>
  <div fxFlex>
    <button mat-icon-button aria-label="Adopters" routerLink="adopters">
      <mat-icon>people</mat-icon>
      Adopters
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
