<mat-form-field class="full-width">
  <mat-label>{{title}}</mat-label>
  <input (ngModelChange)="onChange($event)"
         [matAutocomplete]="auto"
         [ngModel]="key"
         [required]="obligatory"
         [disabled]="disabled"
         matInput
         type="text"
  >
  <button (click)="onRenew()" [disabled]="disabled" mat-icon-button matSuffix matTooltip="Renew" matTooltipShowDelay="2000">
    <mat-icon>autorenew</mat-icon>
  </button>
  <button (click)="resetKey()" [disabled]="disabled" *ngIf="key" aria-label="Clear" mat-button mat-icon-button matSuffix>
    <mat-icon>close</mat-icon>
  </button>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option (click)="onClick(option)" *ngFor="let option of (keys | async)" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
